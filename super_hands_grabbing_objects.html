<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe-v0.4.0.js"></script>
    <script src="components/sphere-collider.js"></script>
    <script src="components/super-hands.js"></script>
    <script src="components/change-color-on-grab.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity sphere-collider hand-controls="left" super-hands></a-entity>
      <a-entity sphere-collider hand-controls="right" super-hands></a-entity>

      <a-box grabbable change-color-on-grab position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere grabbable change-color-on-grab position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder grabbable change-color-on-grab position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane grabbable  change-color-on-grab position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
