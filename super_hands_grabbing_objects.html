<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe-v0.5.0.js"></script>
    <script src="components/sphere-collider.js"></script>
    <script src="components/super-hands.js"></script>
    <script src="components/change-color-on-grab.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity sphere-collider hand-controls="left" super-hands></a-entity>
      <a-entity sphere-collider hand-controls="right" super-hands></a-entity>

      <a-box grabbable change-color-on-grab  position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere grabbable change-color-on-grab  position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
     
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
  </body>
</html>
